<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Basic information -->
    <title>PerWorldPlugins Wiki</title>
    <meta charset="UTF-8">
    <link rel="icon" type="image/x-icon" href="../common/images/icon.ico">

    <!-- Libraries -->
    <link rel="stylesheet" href="../common/style.css">
    <script src="https://cdn.jsdelivr.net/npm/showdown@latest/dist/showdown.min.js"></script>
    <script src="../common/script.js"></script>
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-8458754434459912" crossorigin="anonymous"></script>

    <!-- Get wiki content -->
    <script>
        getContent('home');
        getContent('configurations');
        getContent('commands');
    </script>
</head>

<body>
<div id="container">
    <div id="header">
        <h1>PerWorldPlugins</h1>
    </div>

    <div id="content">
        <div id="sidebar">
            <ul id="buttons">
                <li><a id="homeButton" class="sidebarButton" onclick="showContent('home')">Home</a></li>
                <li><a id="configurationsButton" class="sidebarButton" onclick="showContent('configurations')">Configurations</a></li>
                <li><a id="commandsButton" class="sidebarButton" onclick="showContent('commands')">Commands</a></li>
            </ul>
        </div>

        <div id="main-content">

            <div id="home" class="wikiContent">
                <div id="home-markdown"></div>
            </div>

            <div id="configurations" class="wikiContent" style="display: none;">
                <div id="configurations-markdown"></div>
            </div>

            <div id="commands" class="wikiContent" style="display: none;">
                <div id="commands-markdown"></div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
